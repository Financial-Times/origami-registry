<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://{{ SERVER.BUILD_SERVICE_HOST }}/v2/bundles/css?modules=o-fonts@^1.6.4,o-techdocs@^4.0.0,o-ft-icons@^2.3.4" />
		<link rel="stylesheet" href="/css/registry.css" />
		<style>
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				margin: 0;
			}
			.demo-frame-container {
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
			}
		</style>
	</head>
	<body class="o-techdocs-content">

		<div class="demo-header">
			<ul class="demo-tools">
				<li><span class="label-{{support_status|slugify}}">{{support_status|capitalize}}</span> (as of {{support_status_version}})</li>
			</ul>
			<a target="_top" href="/components/{{module_name}}@{{tag_name}}" class="demo-title">{{module_name}}</a>
			<span class="demo-subtitle">{{tag_name}}</span>
		</div>
		<div class="demo-frame-container">
			<iframe scrolling="no" src="https://{{ SERVER.BUILD_SERVICE_HOST }}/v2/demos/{{module_name}}@{{tag_name}}/{{demoname}}" allowTransparency="true" class="demo-frame"></iframe>
		</div>

		<script src="/embedapi?autoload=resize"></script>
	</body>
</html>
